name: Publish Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to ACR
      uses: docker/login-action@v3
      with:
        registry: cad7ef105d70acr.azurecr.io
        username: ${{ secrets.ALBUMAPI_REGISTRY_USERNAME }}
        password: ${{ secrets.ALBUMAPI_REGISTRY_PASSWORD}}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: . # Use path context instead of default git context
        file: ./src/Dockerfile # What is the image build config
        platforms: linux/amd64 # Explicitly define the image architecture(s)
        push: true # Push the image to registry
        provenance: mode=min # By default SLSA mode=min
        sbom: false # Generate SBOM
        tags: cad7ef105d70acr.azurecr.io/containerapps-albumapi-csharp:latest,cad7ef105d70acr.azurecr.io/containerapps-albumapi-csharp:${{ github.sha }}

    - name: Set up or oras
      uses: oras-project/setup-oras@v1

    - name: Create source metadata JSON
      run: |
        cat > source-metadata.json << EOF
        {
          "source": "${{ github.server_url }}/${{ github.repository }}",
          "commit": "${{ github.sha }}",
          "ref": "${{ github.ref }}",
          "workflow": "${{ github.workflow }}",
          "run_id": "${{ github.run_id }}",
          "actor": "${{ github.actor }}",
          "created": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
        }
        EOF
        echo "Created source metadata:"
        cat source-metadata.json

    - name: Attach source metadata as referrer to the image
      run: |
        oras attach cad7ef105d70acr.azurecr.io/containerapps-albumapi-csharp:${{ github.sha }} \
          --artifact-type application/vnd.github.source.metadata \
          --annotation org.opencontainers.image.source="${{ github.server_url }}/${{ github.repository }}" \
          --annotation org.opencontainers.image.revision="${{ github.sha }}" \
          --annotation org.opencontainers.image.ref.name="${{ github.ref }}" \
          --annotation org.opencontainers.image.url="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}" \
          --annotation org.opencontainers.image.documentation="${{ github.server_url }}/${{ github.repository }}/blob/${{ github.sha }}/README.md" \
          source-metadata.json:application/json
